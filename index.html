<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Care Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cat Care Calendar</h1>
    <form id="catForm">
        <label for="numCats">Number of Cats:</label>
        <input type="number" id="numCats" name="numCats" required>
        <div id="idadeGatos"></div>
        <button type="submit">Next</button>
    </form>
    <div id="calendarContainer"></div>
    <script src="script.js"></script>
</body>
</html>
